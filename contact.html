		    <h1><u>contact</u></h1>
			
			
	     <form method="post">
	     <label>First name:</label>
		 <input type="text" placeholder="anter your first name"></br></br>
		 
		 <label>Last name:</label>
		 <input type="text" placeholder="anter your Last name"></br></br>
		 
		 <label>Email id:</label>
		 <input type="mail" placeholder="anter your email id"></br></br>
		 
		 <label>contact number:</label>
		 <input type="tel:" pattern="{0-9}[4]-{0-9}[3]-{0-9}[3]"  placeholder="1234-567-890"></br></br>
		 
		 <label>password:</label>
		 <input type="password"></br></br>
		 
		 <label>color:</label>
		 <input type="color"></br></br>
		 
		 <label>Date:</label>
		 <input type="date"></br></br>
		 
		 <label>Time:</label>
		 <input type="time"></br></br>
		 
		 <label>file:</label>
		 <input type="file"></br></br>
		 
		 <label>range:</label>
		 <input type="range"></br></br>
		 
		 <label>Hobby:</label>
		 <input type="checkbox">dancing</input>
		 <input type="checkbox">drawing</input>
		 <input type="checkbox">travelling</input>
		 <input type="checkbox">reading</input></br></br>
		 
		 <label>gender:</label>
		 <input type="radio" name="gender">male</input>
		 <input type="radio" name="gender">female</input>
		 <input type="radio" name="gender">other</input></br></br>
		 
		 <label>city:</label>
		 <select>
		     <option>surat</option>
		     <option>mumbai</option>
		     <option>ahmadabad</option>
		     <option>gandhinagar</option>
		 </select><br><br>
		 
		 <label>address:</label>
		 <textarea rows="5" cols="20"></textarea><br><br>
		 
		 <button type="submit">submit</button>
		 <button type="reset">reset</button>
		 
		</form>
